<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓜𝓮𝓸 𝔂ê𝓾 𝓭ấ𝓾 ^^</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: red;
            font-size: 2.5vw;
        }

        #timer {
            font-size: 2vw;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .heart-button {
            font-size: 4vw;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .heart-button:hover {
            transform: scale(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(233, 229, 255);
            padding: 3vw;
            border-radius: 1vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: left;
            border: 0.5vw solid rgb(167, 204, 234);
            width: 60vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content {
            font-size: 1.5vw;
            color: #333;
            white-space: pre-wrap;
        }

        .signature {
            margin-top: 1vw;
            font-size: 2vw;
            font-weight: bold;
            color: red;
            text-align: right;
            opacity: 0;
            transition: opacity 1s;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 3vw;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-20vh) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 5vw;
            }

            #timer {
                font-size: 4vw;
            }

            .heart-button {
                font-size: 6vw;
            }

            .modal {
                width: 90vw;
                padding: 5vw;
            }

            .modal-content {
                font-size: 3vw;
            }

            .signature {
                font-size: 4vw;
            }

            .heart {
                font-size: 5vw;
            }
        }
    </style>
</head>

<body>
    <h1>𝓜𝓮𝓸 𝔂ê𝓾 𝓭ấ𝓾 ^^</h1>
    <div id="timer"></div>
    <div class="heart-button" onclick="openModal()">💌</div>

    <div id="letterModal" class="modal">
        <div class="modal-content" id="letterText"></div>
        <div class="signature" id="signature">I miss You 𝓗ồ𝓷𝓰 𝓝𝓰ọ𝓬 🎀</div>
    </div>

    <script>
        function countLoveTime() {
            const startDate = new Date("2025-03-28T00:00:00+07:00");
            const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
            let diff = now - startDate;

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            diff -= years * (1000 * 60 * 60 * 24 * 365);

            let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            diff -= months * (1000 * 60 * 60 * 24 * 30);

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);

            let hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);

            let minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);

            let seconds = Math.floor(diff / 1000);

            document.getElementById("timer").innerHTML =
                `${years} năm, ${months} tháng, ${days} ngày, ${hours} giờ, ${minutes} phút, ${seconds} giây`;
        }
        setInterval(countLoveTime, 1000);
        countLoveTime()
        function openModal() {
            document.getElementById("letterModal").style.display = "block";
            let text = `Hôm nay là ngày 28-03-2025 ngày em phải rời xa quê hương mình để đến một vùng đất mới để thực hiện giấc mơ của cả đời mình. Anh cũng buồn khi không thể đồng hành cùng em trong chuyến hành trình khó khăn này. Mong dù sau này có chuyện gì xảy ra mong em luôn tin rằng luôn có một người luôn âm thầm theo dõi em trên chuyến hành trình này 🤍\n\nAnh viết bức thư này này để em biết em không tủi thân trên chuyến hành trình này. Chúc mew vững bước trên con đường mình đã chọn và trở về trên con đường thành công. Sau này trở về anh hi vọng mình sẽ là người nắm tay em đi nốt chặn đường còn lại. Khi nào em cảm thấy buồn chán có thể vào đây xem thời gian trôi qua mình đã làm được những điều tuyệt vời.\n\nAnh chỉ là một người trên mạng nhưng mong sau này em có thể dành một vị trí nhỏ trong trái tim nhỏ bé của mình cho anh.\n\nAnh cảm ơn bé đã đọc ạ...`;
            let letterText = document.getElementById("letterText");
            letterText.innerHTML = "";
            let index = 0;

            function typeLetter() {
                if (index < text.length) {
                    letterText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeLetter, 50);
                } else {
                    document.getElementById("signature").style.opacity = "1";
                }
            }
            typeLetter();
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "💖";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>

</html>
